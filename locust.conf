# Configuración de Locust para Clínica Mente Saludable
# Archivo de configuración para pruebas de rendimiento

# Configuración básica
host = https://localhost:5000
locustfile = locustfile.py

# Configuración de usuarios
users = 25
spawn-rate = 3

# Configuración de tiempo
run-time = 3m

# Configuración de salida
headless = false
html = reporte_rendimiento.html
csv = resultados_rendimiento

# Configuración de logging
loglevel = INFO
logfile = locust.log

# Configuración de SSL
# Nota: Los certificados autofirmados se manejan en el código

# Configuración de conexiones
connection-timeout = 60
max-retries = 3

# Configuración de estadísticas
percentiles = 50,90,95,99

# Configuración de interfaz web
web-host = localhost
web-port = 8089

